setup: "library(digest)"
dispatch: "class({{snippet}})"
hash: "digest(paste(toString({{snippet}}), '{{salt}}'))"
success: "print('Success!')"
templates:
    default: 
        value:
            test: "{{snippet}}"
            failure: "Value not correct."
    numeric:
        roundvalue: 
            test: "round({{snippet}})"
            failure: "Value rounded to two decimals not correct"
    

