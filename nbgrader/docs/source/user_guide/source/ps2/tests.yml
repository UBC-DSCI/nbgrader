setup: "library(digest,testthat)"
hash: 'digest(paste({{snippet}}), "{{salt}}"))'
dispatch: "class({{snippet}})"
normalize: 'toString({{snippet}})'
check: "test_that('{{message}}', {expect_equal({{snippet}}, '{{value}}')})"
success: "print('Success!')"
templates:
    default: 
        value:
            test: "{{snippet}}"
            failure: "Value not correct."
    numeric:
        roundvalue: 
            test: "round({{snippet}})"
            failure: "Value rounded to two decimals not correct"
    

