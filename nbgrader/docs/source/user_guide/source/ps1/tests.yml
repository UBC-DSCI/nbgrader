setup: "from hashlib import sha1"
dispatch: "type({{snippet}})"
hash: "sha1(str({{snippet}}).encode('utf-8')+b'{{salt}}').hexdigest()"
success: "print('Success!')"
templates:
    default: 
        value: 
            test: "{{snippet}}"
            failure: "Value not correct."
    string:
        value: 
            test: "{{snippet}}"
            failure: "String doesn't align"
        length: 
            test: "len({{snippet}})"
            failure: "length not correct"
    

